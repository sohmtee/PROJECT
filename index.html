    <script>
        function add_option (select_id, text) {
            var select = document.getElementById(select_id);
                select.options[select.options.length] = new Option(text);
        }
        function clear_combo (select_id) {
            var select = document.getElementById(select_id);
                select.options.length = 0;
        }
        function load_combo (select_id, option_array){
            for (var i = 0; i < option_array.length; i++) {
                add_option (select_id, option_array[i]);
            }
        }
        var states = new Array ("Select State", "Abia", "Adamawa", "Akwa Ibom", "Anambra","Bauchi", "Bayelsa", "Benue", "Borno", "Cross River", "Delta", "Ebonyi", "Enugu", "Edo", "Ekiti", "Gombe", "Imo", "Jigawa", "Kaduna", "Kano", "Katsina", "Kebbi", "Kogi", "Kwara", "Lagos", "Nasarawa", "Niger", "Ogun", "Ondo", "Osun", "Oyo", "Plateau", "Rivers", "Sokoto", "Taraba", "Yobe", "Zamfara");
        load_combo ("sel_states", states)
            
            
        var abia_lgas = "Aba North, Aba South," + 
            "Arochukwu, Bende, Ikwuano, Isiala Ngwa North," +
            "Isiala Ngwa South, Isikwuato, Obi Ngwa, Ohafia," + 
            "Osisioma Ngwa, Ugwunagbo, Ukwa East, Ukwa West,"+ 
            "Umuahia North, Umuahia South, Umu Nneochi";
        abia_lgas = abia_lgas.split(",");
        var adamawa_lgas = "Demsa, Fufore, Ganye, Girei," +
            "Gombi, Guyuk, Hong, Jada, Lamurde, Madagali," +
            "Maiha, Mayo-Belwa, Michika, Mubi North," +
            "Mubi South, Numan, Shelleng, Song, Toungo," +
            "Yola North, Yola South,";
        adamawa_lgas = adamawa_lgas.split(",");
        document.getElementById('sel_states').onclick = sel_states_onchange;
            function sel_states_onchange () {
                var sel_states = document.getElementById("sel_states");
                clear_combo ("sel_lgas")
                switch (sel_states.selectedIndex){
                    case 1: // Abia
                        load_combo ("sel_lgas", abia_lgas);
                        break;
                    case 2: //Adamawa
                        load_combo ("sel_lgas", adamawa_lgas);
                        break;
                }
            }
            
        </script>
